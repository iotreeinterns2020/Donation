<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Want To Help</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
    </script>


    <script>
        $(document).ready(function () {
            $('select').material_select();
        });
    </script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body style="background-image: url('/images/asettings.jpg');background-position: center center;
background-size: 100% 100%;
background-attachment: fixed;
background-repeat: no-repeat;">
    <main class="wrapper"  >
    <div >
       
            <div class="form">
                <h1 style="text-align: center;" class="font">    كلنا_حدك#</h1>   
            </div>  
             
            <fieldset class="inner" style="background-image: white">
                <tittle>
                    <pre><h3 style="color:rgb(12, 12, 12)" class="line">I WANT TO HELP!</h3></pre>
                </tittle><br>

                <div>
                    <pre><p class="thicker"  >FULL NAME     الاسم والشهرة</p></pre>
                    <input id="FullNameee" type="text" placeholder="joe"></input> <br><br>

                    <pre><p class="thicker"  >PHONE NUMBER    رقم الهاتف</p></pre>
                    <input id="PNumberr" type="text" placeholder="(+961)"></input> <br>
                </div>

                <br>
                <pre><p class="thicker">LOCATION     موقع</p></pre>
                <div>

                    <head>
                        <script type="text/javascript">
                            function CheckP(val) {
                                var element = document.getElementById('place1');
                                if (val == '...' || val == 'Others')
                                    element.style.display = 'block';
                                else
                                    element.style.display = 'none';
                            }

                        </script>
                    </head>


                    <select name="place1" id="place2" onchange='CheckP(this.value);'>
                        <option>...</option>
                        <option value="Lebanon">Lebanon / لبنان</option>
                        <option value="France">France / فرنسا</option>
                        <option value="USA">USA / الولايات المتحدة الأمريكية </option>
                        <option value="Dubai">Dubai/ دبي</option>
                        <option value="Others">Others/ غير</option>
                    </select>
                    <input type="text" name="place1" id="place1" style='display:none;' placeholder="Tap" />
                </div>


                <div>

                    <body>
                        <br>
                        <pre><p class="thicker">Donations   تبرعات</p></pre>

                        <head>
                            <script type="text/javascript">
                                function Check(val) {
                                    var element = document.getElementById('donation');
                                    if (val == '...' || val == 'Others')
                                        element.style.display = 'block';
                                    else
                                        element.style.display = 'none';
                                }

                            </script>
                        </head>

                        <select name="donation" id="don" onchange='Check(this.value);'>
                            <option>...</option>
                            <option value="Food">Food/ طعام</option>
                            <option value="Clothes">Clothes/ ثياب</option>
                            <option value="Money">Money/ المال</option>
                            <option value="Place">Place/ مقوى</option>
                            <option value="Others">Others/ غير</option>
                        </select>
                        <input type="text" name="donation" id="donation" style='display:none;' placeholder="Tap" />
                    </body>


                </div>


                <br>

                <button id='btn_submit' class="fv">SUBMIT</button>

            </fieldset>

            

            <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>

            <script id='MainScript'>
                var firebaseConfig = {
                    apiKey: "AIzaSyBkREYe3CIWUbyc0iUBjlTQf7hlP1Uf3aY",
                    authDomain: "donation-webapp.firebaseapp.com",
                    databaseURL: "https://donation-webapp.firebaseio.com",
                    projectId: "donation-webapp",
                    storageBucket: "donation-webapp.appspot.com",
                    messagingSenderId: "165141699094",
                    appId: "1:165141699094:web:d908f80dad023d290b3337",
                    measurementId: "G-1T53KG081N"
                };
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);

            </script>

            <script>
                function Ready() {
                    Fullname = document.getElementById('FullNameee').value;
                    Phonenumber = document.getElementById('PNumberr').value;
                    donation = document.getElementById('donation').value || document.getElementById('don').value;
                    place = document.getElementById('place1').value ||document.getElementById('place2').value;

                }

                document.getElementById('btn_submit').onclick = function () {
                    Ready();
                    if(!Fullname=="" && !donation=="" && !place=="" && !Phonenumber==""){
                    firebase.database().ref('/UserID WantingToHelp/(+961) ' + Phonenumber).set({
                        Full_Name: Fullname,
                        Donation: donation,
                        Place: place,
                    }).then( user => {
                    window.open("Thanku.html","_self");
                   })}
                    else{
                        alert("PLEASE FULL FILL ALL FIELDS");
                    }
                }
               
            </script>
       
    </div>
</main>
</body>

</html>
