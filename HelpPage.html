<body style="background-image: url('/donation/images/asettings.jpg');background-position: center center;
background-size: 100% 100%;
background-attachment: fixed;
background-repeat: no-repeat;">
   
        <main class="wrapper">
            <div>
                <div class="form">
                    <h1 style="text-align: center;" class="font">    كلنا_حدك#</h1>   
                </div>   
            <fieldset class="inner" style="background-image: white;">
                <div>
                <tittle>
                    <pre><h3 style="color:rgb(12, 12, 12)" class="line">I NEED HELP!</h3></pre>
                </tittle><br>
<div>
                <div style="flex:1;">
                    <pre><p class="thicker"  >FULL NAME     الاسم والشهرة</p></pre>
                        <input id="FN" type="text" placeholder="joe"></input> <br><br>

                    <pre><p class="thicker"  >PHONE NUMBER    رقم الهاتف</p></pre>
                        <input id="PN" type="text" placeholder="(+961)"></input> <br>
                </div>

                <div>
                        <br>  
                        <pre><p class="thicker">LOCATION      موقع</p></pre>

                        <head>
                            <script type="text/javascript">
                                function CheckP(val) {
                                    var element = document.getElementById('place1');
                                    if (val == '...' || val == 'Others')
                                        element.style.display = 'block';
                                    else
                                        element.style.display = 'none';
                                }

                            </script>
                        </head>


                        <select name="place1" id="place2" onchange='CheckP(this.value);'>
                            <option>...</option>
                            <option value="Gemmayzeh" >Gemmayzeh/ الجميزة</option>
                            <option value="Achrafieh">Achrafieh/ أشرفية</option>
                            <option value="Mar Mikhael">Mar Mikhael/ مار مخايل </option>
                            <option value="Burj Hammoud">Burj Hammoud/ برج حمود</option>
                            <option value="Karantina">Karantina/ كرنتينا</option>
                            <option value="Others">Others/ غير</option>
                        </select>
                        <input type="text" name="place1" id="place1" style='display:none;' placeholder="Tap" />
                </div>

                <div>
                    <br>
                    <pre><p class="thicker">NEEDS      الأحتياجات</p></pre>

                    <head>
                        <script type="text/javascript">
                            function Check(val) {
                                var element = document.getElementById('need1');
                                if (val == '...' || val == 'Others')
                                    element.style.display = 'block';
                                else
                                    element.style.display = 'none';
                            }

                        </script>
                    </head>

                    <select name="need1" id="needd" onchange='Check(this.value);'>
                        <option>...</option>
                        <option value="Food" >Food/ طعام</option>
                        <option value="Clothes" >Clothes/ ثياب</option>
                        <option value="Money" >Money/ المال</option>
                        <option value="Place" >Place/ ماقوى</option>
                        <option value="Others">Others/ غير</option>
                    </select>
                    <input type="text" name="need1" id="need1" style='display:none;' placeholder="Tap" />


                </div>


                <br>

                <button id='btn_submit' class="fv">SUBMIT</button>
            </div>
            </div>
            </fieldset>

     

            <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>

  firebase.initializeApp(firebaseConfig);

            </script>

            <script>
                function Ready() {
                    Fullname = document.getElementById('FN').value;
                    Phonenumber = document.getElementById('PN').value;
                    need = document.getElementById('need1').value ||document.getElementById('needd').value;
                    place = document.getElementById('place1').value ||document.getElementById('place2').value;


                }

                document.getElementById('btn_submit').onclick = function () {
                    Ready();
                    if(!Fullname=="" && !need=="" && !place=="" && !Phonenumber==""){
                    firebase.database().ref('/UserID Need Help/(+961) ' + Phonenumber).set({
                        Full_Name: Fullname,
                        Need: need,
                        Location: place,
                    }).then( user => {
                    window.open("Approved.html","_self");
                   })}

                    else{
                        alert("PLEASE FULL FILL ALL THE FIELDS");
                    }
                }
                
            </script>
     </div>
